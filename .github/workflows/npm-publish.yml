name: ğŸ”§ Vite Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ—ï¸ Build site with Vite
        run: npm run build

      - name: ğŸ§ª Check dist folder
        run: ls -la dist

      - name: ğŸ“¤ Upload dist folder
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
