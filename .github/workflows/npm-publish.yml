name: Vite Build and Commit to Repo

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v4

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: 📦 Install dependencies
        run: npm install

      - name: 🏗️ Build the site
        run: npm run build

      - name: 📤 Commit and push dist folder to main
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Stage the dist folder
          git add -f dist

          # Commit if there are changes
          git diff --cached --quiet || git commit -m "Build output committed to dist folder [skip ci]"

          # Push back to main branch
          git push origin main
        env:
          GIT_AUTH_TOKEN: ${{ secrets.GH_PAT }}

      # Optional: show what was built token changed TB 
      - name: 📂 Show dist contents
        run: ls -la dist
